<HTML><HEAD><TITLE>Example of alert, confirm, prompt</TITLE> 


<SCRIPT LANGUAGE=JavaScript> 
function alertUser() { alert("An alert box contains an exclamation mark");} 
function confirmUser() { 
var msg = "\n please confirm that you want\n" + 
"to test another button?"; 
if (confirm(msg)) document.write("<h2>You selected OK</h2>"); 
else document.write("<h2>You selected Cancel</h2>"); } 
function promptUser() { 
name1=prompt("What is your name?"); 
document.write("<h2>welcome to this page " + name1 + "</h2>"); } 
</SCRIPT></HEAD>
<BODY>welcome to this page<br>
    <dl>
  <dt>Coffee</dt>
  <dd>Black hot drink</dd>
  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>
<FORM> 
<INPUT TYPE=button VALUE="Click here to test alert()" onClick="alertUser()"><BR> 
<INPUT TYPE=button VALUE="Click here to test confirm()" onClick="confirmUser()"><BR> 
<INPUT TYPE=button VALUE="Click here to test prompt()" onClick="promptUser()">
</FORM><noscript>

    </BODY>
</HTML>
