<head>
	<title>Reverse</title>
	<script>
		function reverse(n) {
			var kids = n.childNodes;
			var numkids = kids.length;
			for (var i = numkids - 1; i >= 0; i--) {
				var c = n.removeChild(kids[i]);
				n.appendChild(c);
			}
		}
	</script>
</head>
<body> 
	<p>paragraph #1
	<p>paragraph #2
	<p>paragraph #3 <p> 
	<button onclick="reverse(document.body);" >
	   Click Me to Reverse</button> 
</body>
