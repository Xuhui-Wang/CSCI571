<body>
	<form>
		<input id = "counter1" style = "position: relative; left: 0px" type = "button" value = "Move Button" onclick = "handleClick()">
	</form>
	<script language = "JavaScript">
		var obj = document.getElementById('counter1');
		var xlocation = parseInt(obj.style.left);
		function handleClick() {
			alert(xlocation);
			xlocation += 50;
			document.getElementById("counter1").style.left = xlocation + "px";
		}
	</script>
</body>
