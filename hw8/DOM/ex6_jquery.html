
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		var onReady = function() { 
			$(".reverse").on("click", function() {
				var kids = $("body").children();
				var kidLength = kids.length;
				for(var i = kidLength - 1; i >= 0; i--) { 
					var c = $(kids[i]).remove();
					$("body").append(c);
				}
				onReady();
			});
		}
		$(onReady);
	</script>
	<style type="text/css">
	* { padding:0px; margin:0px; }
	.sample {  height:40px; min-height:40px; display:block;  width:100%; }
	p { margin-bottom:20px; }
	</style>
</head>
<body>
	<p>paragraph #1</p>
	<p>paragraph #2</p>
	<p>paragraph #3 </p> 
	<p>
	<button class="reverse">Click Me to Reverse</button> 
	</p>
</body>
</html>
