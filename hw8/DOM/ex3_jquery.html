
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(function() { 
	var hits = 0;
	$("#updateMessage").click(function() { 
		$("#counter").html("Number of clicks = " + ++hits); 
	});
});
</script>
<style type="text/css">
	* { 
		padding:0px; margin:0px; 
	}
	.sample {  
		height:40px; min-height:40px; display:block;  width:100%; 
	}
</style>
</head>
<body>
<DIV ID="counter">Number of clicks = 0</DIV> 
<FORM> <INPUT TYPE="button" VALUE="Increment Counter" 
     id="updateMessage"> 
</FORM> 

</body>
</html>
