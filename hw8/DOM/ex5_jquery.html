<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(function() { 
	$("#counter1").click(function() {
		$("#counter1").css("left", (parseInt($("#counter1").css("left")) + 50) + "px");
	});
});
</script>
<style type="text/css">
	* { 
		padding:0px; margin:0px; 
	}
	.sample {  
		height:40px; min-height:40px; display:block; width:100%; 
	}
</style>
</head>
<body>

<INPUT ID="counter1" STYLE="position:relative; left:0px" TYPE="button" VALUE="Move Button"></INPUT>

</body>
</html>
