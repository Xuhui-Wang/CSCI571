<html>
	<head>
	<meta charset="UTF-8">
	<script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		$(function() {
			$("#countTags").click(function() { // when countTags is clicked, 
				alert("Number of font tags in this document are " + $("font").length); 
				// alert the number of fonts.
			});			
		});
	</script>
	<style type="text/css">
		* { padding:0px; margin:0px; }
		.sample {
			height:40px; 
			min-height:40px; 
			display:block;  
			width:100%; 
		}
	</style>
	</head>
	<body>
		<h1><font COLOR="#0000cc">Font1</font></h1>
		<h2><font COLOR="#00cc00">Font2</font></h2>
		<h3><font COLOR="#cc0000">Font3</font></h3>
		<h4><font COLOR="#cccccc">Font4</font></h4>

		<input type="button" id="countTags"
		  value="Count Font Tags">
	</body>
</html>
